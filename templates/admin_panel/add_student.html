{% extends "admin_panel/base.html" %}
{% load static %}
{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Register a New Student</h2>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'admin_panel:add_student' %}">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-1 md:col-span-2">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Basic Information</h3>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="student_id" class="block text-sm font-medium text-gray-700">Student ID</label>
                <input type="text" name="student_id" id="student_id" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="text" name="phone" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div class="md:col-span-2">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" id="address" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div>
                <label for="enrollment_date" class="block text-sm font-medium text-gray-700">Enrollment Date</label>
                <input type="date" name="enrollment_date" id="enrollment_date" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="program" class="block text-sm font-medium text-gray-700">Program</label>
                <select name="program" id="program" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    {% for value, label in student_programs %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700">Student Type</label>
                <select name="type" id="type" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    {% for value, label in student_types %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="level" class="block text-sm font-medium text-gray-700">Level</label>
                <input type="text" name="level" id="level" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="current_status" class="block text-sm font-medium text-gray-700">Current Status</label>
                <select name="current_status" id="current_status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    {% for value, label in student_statuses %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="graduation_eligibility" class="block text-sm font-medium text-gray-700">Graduation Eligibility</label>
                <select name="graduation_eligibility" id="graduation_eligibility" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <option value="false">Not Eligible</option>
                    <option value="true">Eligible</option>
                </select>
            </div>

            <div class="col-span-1 md:col-span-2 mt-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Progress and Comments</h3>
            </div>
            <div class="md:col-span-2">
                <label for="mentor_comments" class="block text-sm font-medium text-gray-700">Mentor Comments</label>
                <textarea name="mentor_comments" id="mentor_comments" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="next_steps" class="block text-sm font-medium text-gray-700">Next Steps</label>
                <textarea name="next_steps" id="next_steps" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="areas_for_improvement" class="block text-sm font-medium text-gray-700">Areas for Improvement</label>
                <textarea name="areas_for_improvement" id="areas_for_improvement" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="strengths" class="block text-sm font-medium text-gray-700">Strengths</label>
                <textarea name="strengths" id="strengths" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="contributions" class="block text-sm font-medium text-gray-700">Contributions</label>
                <textarea name="contributions" id="contributions" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            <div class="md:col-span-2">
                <label for="peer_reviews" class="block text-sm font-medium text-gray-700">Peer Reviews</label>
                <textarea name="peer_reviews" id="peer_reviews" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
            </div>
            
            <div class="col-span-1 md:col-span-2 mt-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-4 border-b pb-2">Performance Metrics</h3>
            </div>
            <div>
                <label for="attended_sessions" class="block text-sm font-medium text-gray-700">Attended Sessions</label>
                <input type="number" name="attended_sessions" id="attended_sessions" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="0">
            </div>
            <div>
                <label for="total_sessions" class="block text-sm font-medium text-gray-700">Total Sessions</label>
                <input type="number" name="total_sessions" id="total_sessions" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="0">
            </div>
            <div>
                <label for="avg_scores" class="block text-sm font-medium text-gray-700">Average Scores</label>
                <input type="number" step="0.01" name="avg_scores" id="avg_scores" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="0">
            </div>
            <div>
                <label for="participation_score" class="block text-sm font-medium text-gray-700">Participation Score</label>
                <input type="number" step="0.01" name="participation_score" id="participation_score" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="0">
            </div>
            <div>
                <label for="project_completion_rate" class="block text-sm font-medium text-gray-700">Project Completion Rate</label>
                <input type="number" step="0.01" name="project_completion_rate" id="project_completion_rate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="0">
            </div>
            <div>
                <label for="absences" class="block text-sm font-medium text-gray-700">Absences</label>
                <input type="number" name="absences" id="absences" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" value="0">
            </div>
        </div>
        
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'admin_panel:dashboard' %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400 transition">Cancel</a>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Register Student</button>
        </div>
    </form>
</div>
{% endblock %}
