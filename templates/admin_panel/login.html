{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IDA Tech Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div
          class="p-2 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block mb-2 font-medium">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 font-medium">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>
