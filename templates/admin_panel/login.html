{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IDA Tech Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-lightBlue min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2
        class="text-2xl font-bold mb-6 text-center bg-primaryBlue text-black px-4 py-2 rounded"
      >
        Login
      </h2>
      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div
          class="p-2 {% if message.tags == 'error' %}bg-accentPink text-navyCharcoal{% else %}bg-primaryBlue-light text-primaryBlue{% endif %} rounded"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block mb-2 font-medium text-coolGray"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-3 py-2 border rounded border-coolGray"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 font-medium text-coolGray"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border rounded border-coolGray"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-primaryBlue text-white py-2 rounded hover:bg-primaryBlue-dark"
          style="background-color: #3e7ae1; color: white"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-coolGray">
        Don't have an account?
        <a
          href="{% url 'auth:register' %}"
          class="text-primaryBlue hover:underline bg-primaryBlue rounded hover:bg-primaryBlue-dark"
          style="color: rgb(17, 52, 143)"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>
