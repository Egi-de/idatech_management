{% extends 'admin_panel/base.html' %} {% block title %}Add Employee{% endblock
%} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Employee</h1>

    <form
      method="post"
      action="{% url 'admin_panel:add_employee' %}"
      class="space-y-6"
    >
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label
            for="employee-first-name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >First Name *</label
          >
          <input
            type="text"
            id="employee-first-name"
            name="employee-first-name"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label
            for="employee-middle-name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Middle Name</label
          >
          <input
            type="text"
            id="employee-middle-name"
            name="employee-middle-name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label
            for="employee-last-name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Last Name *</label
          >
          <input
            type="text"
            id="employee-last-name"
            name="employee-last-name"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label
            for="employee-position"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Position *</label
          >
          <input
            type="text"
            id="employee-position"
            name="employee-position"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label
            for="employee-department"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Department *</label
          >
          <input
            type="text"
            id="employee-department"
            name="employee-department"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>

      <div>
        <label
          for="employee-salary"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Salary *</label
        >
        <input
          type="number"
          id="employee-salary"
          name="employee-salary"
          step="0.01"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
      </div>

      <div class="flex justify-end space-x-4">
        <a
          href="{% url 'admin_panel:dashboard' %}"
          class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200"
          >Cancel</a
        >
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200"
        >
          Add Employee
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
