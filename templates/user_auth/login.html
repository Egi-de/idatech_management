{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IDA Tech Management</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="flex w-full h-screen bg-white shadow-lg overflow-hidden mx-0">
      <!-- Side Image -->
      <div class="relative w-1/2 h-screen bg-cover bg-center filter " style="background-image: url('{% static 'images/grad_ida.jpg' %}');">
        <div class="absolute inset-0 bg-black bg-opacity-70"></div>
      </div>

      <!-- Form Side -->
      <div class="w-1/2 p-12 bg-white shadow-lg border-l-4 border-gray-300 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
        <!-- Google Login Button -->
        <a
          href="{% url 'social:begin' 'google-oauth2' %}"
          class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg mb-6 hover:bg-gray-50 transition duration-200 flex items-center justify-center shadow-md no-underline"
        >
          <i class="fab fa-google text-red-500 mr-3"></i>
          Continue with Google
        </a>

        <!-- Divider -->
        <div class="flex items-center mb-6">
          <div class="flex-1 border-t border-gray-300"></div>
          <span class="px-3 text-gray-500 text-sm">or</span>
          <div class="flex-1 border-t border-gray-300"></div>
        </div>

        {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
          <div
            class="p-3 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded-lg border"
          >
            <i
              class="{% if message.tags == 'error' %}fas fa-exclamation-circle{% else %}fas fa-check-circle{% endif %} mr-2"
            ></i>
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="">
          {% csrf_token %}
          <div class="mb-4">
            <label for="username" class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-user mr-2"></i>Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 font-semibold text-gray-700">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200 font-semibold shadow-lg"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Login
          </button>
        </form>

        <p class="mt-6 text-center text-gray-600">
          Don't have an account?
          <a
            href="{% url 'auth:register' %}"
            class="text-blue-600 hover:text-blue-800 font-semibold hover:underline transition duration-200"
          >
            Register here
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
